  SkipForceRefresh: ${{ parameters.SkipForceRefresh }}
trigger: none
pr: none
schedules:
- cron: "0 12 * * TUE"
  displayName: "PS SDK Weekly Refresh"
  branches:
    include:
    - dev
  always: true
resources:
  repositories:
  - repository: 1ESPipelineTemplates
    type: git
    name: 1ESPipelineTemplates/1ESPipelineTemplates
